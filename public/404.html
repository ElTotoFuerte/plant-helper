<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    body{
      margin:0;
      background-color: white;
      font-family: Permanent Marker;
      background-color: #386641;
    }

    .container{
        height: 500px;
        width: 100%;
        position: absolute;
        margin-top: 200px;
    }

    .error-404{
      display: flex;
      justify-content: center;
      font-size: 150px;
      font-weight: 700;
      color: white;
    }

    .background-image-404 {
      display: flex;
      justify-content: center;
    }

    .left {
      align-self: flex-end;
    }

    .errortext h1{
      position: absolute;
      top:63%;
      left:50%;
      transform: translateX(-50%);
      font-size: 2.5vw;
      margin-top: -15px;
      text-align: center;
      color: white;
    }

    .errortext h2{
        position: absolute;
        top:70%;
        left:50%;
        transform: translateX(-50%);
        font-size: 2vw;
        color: white;
    }

    a{
      color: white;
        opacity: 80%;
    }

    @keyframes sl{
        0%{ transform: scale(0.8);}
        50%{ transform: scale(1.5);}
        100% {transform: scale(1);}
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="container box">
    <h1 class="error-404">404</h1>
  </div>
  <div class="background-image-404">
    <img src=" https://media1.giphy.com/media/LOKEE7kjyMO0Eag5Uz/giphy.gif?cid=790b76119242b47068693b7f98f38b12e153671a58974f13&rid=giphy.gif&ct=s" alt="Burning Tree">
    <img class=" left " src="https://media1.giphy.com/media/LOKEE7kjyMO0Eag5Uz/giphy.gif?cid=790b76119242b47068693b7f98f38b12e153671a58974f13&rid=giphy.gif&ct=s" alt="Burning Tree">
  </div>
    <div class="errortext box">
        <h1>Oops, looks like the page your are trying to reach doesn't exist!</h1>
        <h2>Would you like us to show you back <a href="http://www.plant-helper.me/">home</a>?</h2>
    </div>
    </div>
</body>
</html>
