<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
      body{
      margin:0;
      background-color: white;
      font-family: Permanent Marker;
    }

    .container{
        height: 500px;
        width: 100%;
        position: absolute;
        margin-top: 200px;
    }

    .error-404{
      font-size: xx-large;
      font-weight: 600;
    }

    .background-image-404 {
      background-image: url('images/burning-plant');
    }

    .errortext h1{
        position: absolute;
        top:63%;
        left:50%;
        transform: translateX(-50%);
        font-size: 2.5vw;
    }

    .errortext h2{
        position: absolute;
        top:70%;
        left:50%;
        transform: translateX(-50%);
        font-size: 2vw;
    }

    a{
        color: #000000;
    }

    @keyframes sl{
        0%{ transform: scale(0.8);}
        50%{ transform: scale(1.5);}
        100% {transform: scale(1);}
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="container">
    <h1 class="error-404">404</h1>
    <div class="background-image-404" style="background-image: url('burning-tree.gif')">
    </div>
    <div class="errortext">
        <h1>Dang!! You've hit a wall!!</h1>
        <h2>Would you like us to show you back <a href="http://www.plant-helper.me/">home</a>?</h2>
    </div>
    </div>
</body>
</html>
